<!DOCTYPE html>
<html class>
    <head>
        <meta charset="UTF-8">
        <title>Drassil App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.Drassil={};
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }</script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
        <link href="/modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/src/css/style.css" rel="stylesheet" type="text/css">
        <script src="/modules/jquery/jquery.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/modules/bootstrap/js/bootstrap.min.js"></script>
        <link href="/src/platform-electron/optionals/optional.css" rel="stylesheet" type="text/css">
        <script src="/src/platform-electron/jQueryMods.js"></script>
        <script>
            if (window.module)
                module = window.module;

            var jqm=new window.Drassil.jQueryMods();

            var electron = require('electron');
            var Optional = electron.remote.require('./drassil-app/optional.js');
            var optional = new Optional(electron.remote.getCurrentWindow(), jqm);
            var Drassil = electron.remote.getGlobal('Drassil');

        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Drassil App</a>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="draggable"></div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:void(0)" id="close-btn" onclick="optional.appClose()"><span class="glyphicon glyphicon-remove"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="optional-patches">
            <span class="separator">Patches</span>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Characters HD</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-B" class="optionalButtons" onclick="optional.installPatch('patch-B')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-B-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Mount and Mob HD</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-E" class="optionalButtons" onclick="optional.installPatch('patch-E')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-E-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Mob Fix (download only with both Characters and Mob HD patch installed)</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-J" class="optionalButtons" onclick="optional.installPatch('patch-J')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-J-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Environment HD</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-C" class="optionalButtons" onclick="optional.installPatch('patch-C')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-C-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Realistic Blood</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-S" class="optionalButtons" onclick="optional.installPatch('patch-S')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-S-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Realistic Night</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-9" class="optionalButtons" onclick="optional.installPatch('patch-9')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-9-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Cloak/Back T19 (Mac not supported)</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-F" class="optionalButtons" onclick="optional.installPatch('patch-F')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-F-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Forgotten Kingdoms</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-7" class="optionalButtons" onclick="optional.installPatch('patch-7')" >Install</button></div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="patch-7-disable" class="disabled optionalButtons">Backup</button></div>
                </div>
                <div class="row"><br></div>
            </div>
            <div class="row"><br></div>
            <div id="optional-addons">
                <span class="separator">Addons</span>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">Azeroth Shard Addons Collection</div>
                    <div class="col-md-1 col-sm-2 col-xs-3"><button id="addonsCollection" class="optionalButtons" onclick="optional.installAddons('addonsCollection')" >Install</button></div>
                </div>
                <div class="row"><br></div>
            </div>
        </div>
    </body>
    <script>
        optional.switchToRemove();
    </script>
</html>
