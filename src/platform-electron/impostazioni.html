<!DOCTYPE html>
<html class>
    <head>
        <meta charset="UTF-8">
        <title>Drassil Launcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }</script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
        <link href="../../modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../src/css/style.css" rel="stylesheet" type="text/css">
        <link href="../../src/css/azs.css" rel="stylesheet" type="text/css">
        <link href="../../src/css/settings.css" rel="stylesheet" type="text/css">
        <script src="../../modules/jquery/jquery.min.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../modules/bootstrap/js/bootstrap.min.js"></script>
        <script>
            if (window.module)
                module = window.module;

            var electron = require('electron');
            var Settings = electron.remote.require('./drassil-app/settings.js');
            var settings = new Settings(electron.remote.getCurrentWindow(),$);
            var Drassil = electron.remote.getGlobal('Drassil');
            
            settings.list().get('wowFolder.wowFolder').then(function(val) {
                if (val)
                    $("#wowFolder").attr("placeholder", val.toString());
            });
            
            function selectWoWFolder() {
                var wowFolder=settings.selectWoWFolder();
                $("#wowFolder").attr("placeholder", wowFolder[0].toString());
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Drassil Launcher</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><div class="draggable"></div><li>
                        <li><a href="javascript:void(0)" id="close-btn" onclick="settings.appClose()"><span class="glyphicon glyphicon-remove"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5"><a href="#" onclick="selectWoWFolder()"><div id="selectFolderButton">SELEZIONA CARTELLA</div></a></div>
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><input id="wowFolder" type="text" name="text" placeholder="Seleziona cartella WoW" readonly="readonly" /></div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5"><a href="#" onclick="settings.saveSettings(wowFolder[0])"><div id="selectFolderButton">SALVA</div></a></div>
                <div class="col-lg-5 col-md-6 col-sm-7 col-xs-7"><span id="info-restart">IL launcher deve essere riavviato manualmente dopo aver impostato la cartella</span></div>
                <div class="col-lg-5 col-md-6 col-sm-7 col-xs-7"><span id="info-version">Launcher Version:</span></div>
                <div class="col-lg-5 col-md-6 col-sm-7 col-xs-7"><span id="info-dev">Designed by Jestus</span></div>
                <!--<div class="col-lg-2 col-md-3 col-sm-4 col-xs-5"><input id="ClearCacheCheckbox" type="checkbox" name="ClearCache"><label for ClearCacheCheckbox>Clear Cache</label></div>-->
            </div>
        </div>
        <script>
            var version = settings.getLauncherVer();
            $("#info-version").html("Launcher Version: " + version);
        </script>
    </body>

</html>
