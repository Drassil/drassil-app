<!DOCTYPE html>
<html class>
  <head>
    <meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script>window.$ = window.jQuery = require('./jquery.min.js');</script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
	<link href="http://app.drassil.net/modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        var electron = require("electron");
        var Drassil = electron.remote.getGlobal('Drassil');
        var settings = require('electron-settings');

  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Drassil Launcher</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<!--<li class="active"><a href="#">Home</a></li>-->
					<li class="active"><a href="#" onclick="settingsOpen()">Impostazioni</a></li>
					<li><a href="#" onclick="Drassil.openAbout('drassil')">Chi siamo</a></li>
					<li><a href="#" onclick="Drassil.openForum('drassil')">Forum</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><div class="draggable"></div><li>
					<li><a btn href="javascript:void(0)" id="min-btn" onclick="Drassil.appMinimize()"><span class="glyphicon glyphicon-chevron-down"></span></a></li>
					<li><a btn href="javascript:void(0)" id="close-btn" onclick="Drassil.appClose()"><span class="glyphicon glyphicon-remove"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-3 col-sm-4 col-xs-5"><a href="#" onclick="selectWoWFolder()"><div id="selectFolderButton">SELEZIONA CARTELLA</div></a></div>
			<div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><input id="wowFolder" type="text" name="text" placeholder="Seleziona cartella WoW" readonly="readonly" /></div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-md-3 col-sm-4 col-xs-5"><a href="#" onclick="saveSettings()"><div id="selectFolderButton">SALVA</div></a></div>

			<div class="col-lg-5 col-md-6 col-sm-7 col-xs-7"><span id="info-version">Launcher Version:</span></div>
			<div class="col-lg-5 col-md-6 col-sm-7 col-xs-7"><span id="info-dev">Designed by Jestus</span></div>
