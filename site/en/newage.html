<html lang="en-GB">
    <head>
        <script src="../../src/pageCheck.js"></script>
        <title>NewAge</title>
        <meta charset="UTF-8">
        <meta name="description" content="New Age Realm">
        <meta name="keywords" content="New Age,WoW,Warcraft">
        <link href="src/css/newage.css" rel="stylesheet" type="text/css">
        <script>
            var Drassil = window.Drassil;
            Drassil.realm="newage";
            Drassil.checkFirstStart();
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6"><h3>LATEST NEWS</h3></div>
                <div class="col-lg-9 col-md-8 visible-lg visible-md"><div id="newage-logo" data-toggle="collapse" data-target="#hide"></div>
                    <div class="collapse" id="hide"></div></div>
            </div>
            <div class="row title hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 titleRow" id="title-1"></div>
            </div>
            <div class="row content hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 contentRow" id="content-1"></div>
            </div>
            <div class="row title hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 titleRow" id="title-2"></div>
            </div>
            <div class="row content hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 contentRow" id="content-2"></div>
            </div>
            <div class="row title hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 titleRow" id="title-3"></div>
            </div>
            <div class="row content hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 contentRow" id="content-3"></div>
            </div>
            <div class="row title hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 titleRow" id="title-4"></div>
            </div>
            <div class="row content hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 contentRow" id="content-4"></div>
            </div>
            <div class="row title hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 titleRow" id="title-5"></div>
            </div>
            <div class="row content hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 contentRow" id="content-5"></div>
            </div>
            <div class="row title hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 titleRow" id="title-6"></div>
            </div>
            <div class="row content hidden2">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 contentRow" id="content-6"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-8 visible-lg visible-md">
                <a class="sidebar-btn" id="site-btn" href="#" onclick="Drassil.openSite('newage')"><div><span>Site</span></div></a>
                <a class="sidebar-btn" id="forum-btn" href="#" onclick="Drassil.openForum('newage')"><div><span>Forum</span></div></a>
                <a class="sidebar-btn" id="about-btn" href="#" onclick="Drassil.openAbout('newage')"><div><span>About us</span></div></a>
                <a class="sidebar-btn" id="cache-btn" href="#" onclick="Drassil.clearCache()"><div><span>Clear Cache</span></div></a>
                <a class="sidebar-btn hidden2" id="play-btn" href="#" onclick="Drassil.launchWoW('newage')"><div><span>Play</span></div></a>
                <div class="collapse" id="hide"></div>
            </div>
        </div>
        <div class="row download hidden2">
            <div class="col-lg-6 col-md-4 visible-lg visible-md">
                <div id="dataDownload">Data downloaded: 0 MB / 0 MB</div>
                <div id="patchDownload">File:</div>
                <div id="downloadBar" data-spy="affix" data-offset-top="200" data-toggle="collapse" data-target="#hide">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            0 %
                        </div>
                    </div>
                </div>
                <div class="collapse" id="hide"></div>
            </div>
        </div>
        <script>
            Drassil.parseNews(Drassil.defines[Drassil.realm].news_json);
            Drassil.prepareRealm();
        </script>
    </body>
</html>
